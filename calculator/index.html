<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <section class="heading-section">
        <div>
            <b>Theme:</b>
            <select id="themeSelect">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </section>
    <div class="calculator">
        <div class="input-area">
            <input type="text" id="topDisplay" readonly>
            <input type="text" id="display" readonly>
        </div>
        <div class="button-area">
            <span id="percentBut" class="input-button">%</span>
            <span id="squareBut" class="input-button">x<sup>2</sup></span>
            <span id="del" class="input-button" title="Press(Delete)">DEL</span>
            <span id="ac" class="input-button" title="Press(Backspace)">AC</span>
            <span id="posNegToggle" class="input-button"><sup>+</sup>/<sub>−</sub></span>
            <span id="sqrtBut" class="input-button">√x</span>
            <span id="oneDivided" class="input-button"><sup>1</sup>/<sub>x</sub></span>
            <span class="operationBut input-button" data-operation="/">÷</span>
            <span class="numberButton input-button">7</span>
            <span class="numberButton input-button">8</span>
            <span class="numberButton input-button">9</span>
            <span class="operationBut input-button" data-operation="*">×</span>
            <span class="numberButton input-button">4</span>
            <span class="numberButton input-button">5</span>
            <span class="numberButton input-button">6</span>
            <span class="operationBut input-button" data-operation="-">−</span>
            <span class="numberButton input-button">1</span>
            <span class="numberButton input-button">2</span>
            <span class="numberButton input-button">3</span>
            <span class="operationBut input-button" data-operation="+">+</span>
            <span class="numberButton input-button">0</span>
            <span id="dot" class="input-button">.</span>
            <span id="ansBut" class="input-button" title="Press(Arrow UP)">ANS</span>
            <span id="equalBut" class="input-button">=</span>
        </div>
    </div>
</div>
<button onclick="location.href='../curenncy/currency.html'" class="btn">Курс Валют</button>


<script src="js/app.js"></script>
<script src="js/theme.js"></script>
</body>

</html>
